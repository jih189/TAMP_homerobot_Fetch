task_parameters:
  task_name: "open_door"
  task_type: ""
  num_samples: 5000
  save_path: "/problems/pre_generated_probs/ur5/open_door_harder_g_100"

initial_joint_state:
  shoulder_pan_joint: 0
  shoulder_lift_joint: 0
