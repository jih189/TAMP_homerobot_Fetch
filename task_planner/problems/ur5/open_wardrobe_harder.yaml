      position_tolerance: [ 0.02, 0.02, 0.02 ]
      reference_pose:
        - [ 1, 0, 0, 0.98 ]
        - [ 0, 1, 0, -0.60 ]
        - [ 0, 0, 1, -0.2 ]
        - [ 0, 0, 0, 1 ]
      placement_position: [0.98, -0.60, -0.2]
      radius: 0
      start_angle_z: -0.2
      end_angle_z: -1.56
